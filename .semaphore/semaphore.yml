version: v1.0
name: metabase-manager

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Code Quality
    task:
      prologue:
        commands:
          - checkout
          - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
          - source $HOME/.poetry/env
          - poetry install

      jobs:
        - name: Lint
          commands:
            - poetry run black . --check

  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
          - source $HOME/.poetry/env
          - poetry install

      jobs:
        - name: pytest
          commands:
            - poetry run pytest


promotions:
  - name: Build & Publish
    pipeline_file: package.yml
    auto_promote:
      when: result = 'passed' and branch = 'main'
